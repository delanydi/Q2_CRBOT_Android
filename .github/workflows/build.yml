name: Build CRBOT for Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        abi: [armeabi-v7a, arm64-v8a]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        add-to-path: true
        
    - name: Build CRBOT for ${{ matrix.abi }}
      run: |
        echo "Building for architecture: ${{ matrix.abi }}"
        echo "Current directory: $(pwd)"
        
        # Set NDK project path and build
        export NDK_PROJECT_PATH=$(pwd)
        ndk-build APP_ABI=${{ matrix.abi }} NDK_PROJECT_PATH=$NDK_PROJECT_PATH
        
    - name: Check build output
      run: |
        echo "Build completed. Checking output:"
        ls -la libs/ 2>/dev/null || echo "No libs directory created"
        ls -la libs/${{ matrix.abi }}/ 2>/dev/null || echo "No ${{ matrix.abi }} directory"
        
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: crbot-${{ matrix.abi }}
        path: libs/${{ matrix.abi }}/libcrbot.so
        retention-days: 30
