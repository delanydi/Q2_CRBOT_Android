name: Build CRBOT for Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        abi: [armeabi-v7a, arm64-v8a]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        add-to-path: true
        
    - name: Prepare NDK project structure
      run: |
        echo "Creating jni directory structure"
        mkdir -p jni
        
        # Move build files to jni directory
        cp Android.mk jni/
        cp Application.mk jni/
        
        # Move all source files to jni directory
        cp *.c jni/ 2>/dev/null || true
        cp *.h jni/ 2>/dev/null || true
        
        echo "Contents of jni directory:"
        ls -la jni/
        
    - name: Build CRBOT for ${{ matrix.abi }}
      run: |
        echo "Building for architecture: ${{ matrix.abi }}"
        
        # Build using standard NDK structure
        $ANDROID_NDK_ROOT/ndk-build APP_ABI=${{ matrix.abi }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: crbot-${{ matrix.abi }}
        path: libs/${{ matrix.abi }}/libcrbot.so
        retention-days: 30
